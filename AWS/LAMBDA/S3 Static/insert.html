<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Customer Serach</title>
        <script>
            var baseurl = "https://6r9gxm28i2.execute-api.us-east-1.amazonaws.com/Dev/customer";

            function getCustomer() {

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", baseurl + "?customerid=1000", true);

                xmlhttp.onreadystatechange = function () {
                   if (xmlhttp.status ===200){

                       var customer = JSON.parse(xmlhttp.responseText);
                    var tabletop = '<table>' +
                        '<tr><th>ID</th><th>FName</th><th>LName</th><th>Age</th></tr>';
                    var maindata = "<tr><td>" + customer.customerid + "</td>"
                          +"<td>" + customer.customefirstname + "</td>"
                        +"<td>" + customer.customelastname + "</td>"
                        +"<td>" + customer.customeage + "</td></tr>";
                    var tablebottom = '</table>';

                    var table = tabletop + maindata + tablebottom;
                   // document.getElementById("customerinfo").innerHTML = table;
                   }else {
                       document.getElementById("customerinfo").innerHTML = xmlhttp.status;
                   }
                };
                xmlhttp.send();
            }
        </script>
    </head>
    <body>

<br>
    <form  method="get", onclick="getCustomer()">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
        <br>
        <input type="submit">
    </form>

<a href="https://s3.amazonaws.com/rakeshpattanayak.com/index.html">index</a><br>

    <div id = "customerinfo"></div>
    </body>
</html>
